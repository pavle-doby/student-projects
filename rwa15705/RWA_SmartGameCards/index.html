<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart Game Cards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
        <main id="main" role="main">
            <script src='dist/bundl.js'></script>    
        </main>

        <footer class="text-muted">
            <div class="container">
              <p class="float-left">
                <a class="BackToTop" href="#">Back to top</a>
              </p>
              <p class="LogOut" >
              <a class="LogOut" href="../../">Log out</a>                              
              </p>
            </div>
        </footer>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Kartica</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-Pojam">Pojam</span>
                      </div>
                      <input type="text" class="form-control" id="pojam" aria-label="Pojam" aria-describedby="inputGroup-sizing-default">
                  </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-Definicija">Definicija</span>
                        </div>
                        <input type="text" class="form-control" id="definicija" aria-label="Definicija" aria-describedby="inputGroup-sizing-default">
                    </div>


              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Otkazi</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="dodaj" >Dodaj</button>
              </div>

            </div>
          </div>
        </div>

</body>
