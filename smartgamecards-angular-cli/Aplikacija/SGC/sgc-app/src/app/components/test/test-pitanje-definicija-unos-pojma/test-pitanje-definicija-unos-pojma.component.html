<h4 class="text-center">Test</h4>
<div class="row">
  <div class="col-1"></div>
  <div class="col">
      <div 
      class="card"
      *ngFor = "let card of cards$ | async"
      >
        <app-pitanje-definicija-unos-pojma
        [kartica] = "card"
        >
        </app-pitanje-definicija-unos-pojma>
      </div>
  </div>
  <div class="col">
      <!-- ANSWER WITH OF -->
      <div
      class="cards"
      *ngFor = "let answer of answers$ | async"
      >
        <div 
        class="card bg-success text-center"
        *ngIf = "answer.naucena === 1"
        >
          <h6>RIGHT ANSWER</h6>
          <!-- <label>{{answer.pojam}} {{answer.definicija}}</label> -->
          <br />          
          <h3 class="card bg-success text-center">{{answer.pojam}}</h3>
          <br />
          <h4 class="card bg-success text-center">{{answer.definicija}}</h4>
          <br />          
          
        </div>
        <div 
        class="card bg-danger text-center"
        *ngIf = "answer.naucena === -1"
        >
          <h6>RIGHT ANSWER</h6>
          <br />          
          <h3 class="card bg-danger text-center">{{answer.pojam}}</h3>
          <br />          
          <h4 class="card bg-danger text-center">{{answer.definicija}}</h4>
          <br />          

        </div>
      </div>
      
      <!-- ANSWER WITH OF END-->

  </div>
  <div class="col-1"></div>
</div>

<div 
class="card card-body bg-primary text-center text-light"
routerLink='/test-end'
(click) = "submitTest()"
>
  <h5>SUBMIT TEST</h5>
</div>
